<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="icon" type="image/x-icon" href="img/Dry fresh.png">
    <link rel="stylesheet" href="orderstyle.css">
    <script type="text/javascript" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
</head>
<body>
<h1 style="text-align: center;">Registration Form</h1>
    <form id="registration-form">
        <label for="email">Email:</label>
        <input type="email" id="email" class="input-field" required>

        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" class="input-field" required>

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" class="input-field" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" class="input-field" required>
        <label for="product">product</label>
        <input type="text" id="product" class="input-field" required>
        <label for="date">date</label>
        <input type="date" id="date" class="input-field" required>
        <label for="time">time:</label>
        <input type="time" id="time" class="input-field" required>

        <button class="thankyou_sound" type="button" id="submit-button" >Book an appointment</button>
        
        <script>
            // This JavaScript code will reload the page and show a message
            function submitForm() {
              // Reload the page
              window.location.reload();
          
              // Show a message
              alert('Successfully submitted!');
            }
          
            // Add an event listener to the submit button
            document.querySelector('form').querySelector('input[type="submit"]').addEventListener('click', submitForm);
          </script>
          
    </form>

</body>
<footer class="text-body-secondary py-5">
  <div class="container">
    <p class="float-end mb-1">
    </p>
    <p class="mb-1">Project by Aldiyar and Dias
  
    </p>
    <p class="mb-0"></p>
  </div>
</footer>
</html>
